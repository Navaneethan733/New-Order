<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #fdfcfc, #020201);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.navbar {
  position: fixed;          
  top: 0;
  left: 0;
  /* margin-bottom: 90px; */
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: #000000;
  color: rgb(255, 255, 255);
  z-index: 1000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  animation: slideInLeft 1s ease;
  cursor: pointer;
  background:rgb(255, 255, 255);
    background-clip: text;
    color: transparent;
  text-decoration: none;
}
.nav-links {
  display: flex;
  gap: 1.5rem;
  list-style: none;
}

.hamburger {
  display: none;
  align-items: flex-end;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background: white;
  transition: all 0.3s ease;
}
.hamburger:hover {
  color: #020101;
}
.nav-links li a {
  text-decoration: none;
  color: rgb(255, 255, 255);
  font-weight: 500;
  transition: color 0.3s;
}
.nav-links li a:hover {
  color: #020000;
}

.signup-container {
  background: white;
  padding: 2rem;
  border-radius: 15px;
  margin-top: 70px;
  width: 350px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  animation: fadeIn .8s ease-in-out;
  
}

.signup-container h1 {
  text-align: center;
  margin-bottom: 0.5rem;
}

.signup-container p {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #555;
}

.input-group {
  margin-bottom: 1rem;
}

label {
  font-size: 0.9rem;
  color: #333;
  display: block;
  margin-bottom: 0.3rem;
}

input {
  width: 100%;
  padding: 0.6rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-color: #ff6600;
  box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
}

.btn {
  background: linear-gradient(to right, #ffffff, #070400);
  color: white;
  padding: 0.7rem;
  border: none;
  width: 100%;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.btn:hover {
  transform: scale(1.05);
}

.login-link {
  text-align: center;
  margin-top: 1rem;
  font-size: 0.9rem;
}

.login-link a {
  color: #ff0000;
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
<body>
    <header class="hero">
   <nav class="navbar">
<a class="logo" href="./index.html">Stackly</a>

  <ul class="nav-links">
    
    <li><a href="./page2.html">Home</a></li>
    <li><a href="#">Menu</a></li>
    <li><a href="./about.html">About</a></li>
    <li><a href="./signup.html">SingIN</a></li>
  </ul>

  <div class="hamburger" onclick="toggleMenu()">
    <span></span>  
    <span></span>
    <span></span>
  </div>
</nav>
    <div class="signup-container">
    <h1>Join Stackly</h1>
    <p>Create your account and enjoy tasty deals!</p>
    
    <form action="#" method="" class="signup-form">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
